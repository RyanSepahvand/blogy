<body>
    <div class="go-back-container">
        <a href="../index.html" class="back" id="goBackButton"><ion-icon name="arrow-back-outline"></ion-icon> Back</a>
    </div>
    <div class="container">
        <div class="dark-mode-toggle">
            <input type="checkbox" id="dark-mode">
        </div>
        <h2>Sign Up</h2>
        <form>
            <div class="input-group">
                <label for="email">Username</label>
                <input type="username" id="username" name="Username" placeholder="Enter your Username" required>
                <span class="icon"></span>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required>
                <span class="icon"></span>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                <span class="icon"></span>
                <span class="icon password-icon"></span>
            </div>
            <div class="options">
            </div>
            <button class="login-button" type="submit">Sign up</button>
            <div class="or-divider">Or With</div>
            <div class="button-group">
                <button type="button"><img src="https://www.google.com/favicon.ico" alt="Google">Google</button>
                <button type="button"><img src="https://developer.apple.com/favicon.ico" alt="Apple">Apple</button>
            </div>
        </form>
    </div>
</body>
